<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <meta charset="UTF-8">
    <title>Change user</title>

</head>
<body>

<h1>Change user</h1>

<form action="#" th:method="PATCH" th:action="@{/changeUsers}" th:object="${user}">

    <label for="userId">UserId</label>
    <input readonly type="number" th:field="*{id}" id="userId" placeholder="UserId">

    <br/>

    <label for="name">Enter name</label>
    <input type="text" th:field="*{firstName}" id="name" required/>

    <br/>

    <label for="surname">Enter surname</label>
    <input type="text" th:field="*{secondName}" id="surname"/>

    <br/>

    <label for="age">Enter age</label>
    <input type="number" min="0" max="127" th:field="*{age}" id="age">

    <br/>

    <input type="submit" class="buttonEdit" value="Change user"/>

</form>

</body>
</html>
